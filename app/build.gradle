apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.marv42.ebt.newnote"
        minSdkVersion 26
        targetSdkVersion 28
        multiDexEnabled true

        testApplicationId "com.marv42.ebt.newnote.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }

    buildTypes {
        debug {
            minifyEnabled false
            useProguard false
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-android-debug.pro', 'proguard-rules-acra.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules-acra.pro'
        }
    }
    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

def buildToolsVersion = '28.0.0'
def acraVersion = '5.1.3'
def daggerVersion = '2.17'
def googlePlayVersion = '16.0.0'
def butterknifeVersion = '9.0.0'

dependencies {
    implementation "ch.acra:acra-mail:$acraVersion"
    implementation "ch.acra:acra-toast:$acraVersion"
//    implementation "com.splunk:mint-android-sdk:5.1.0"
    implementation "com.android.support:exifinterface:$buildToolsVersion"
    implementation "com.android.support:support-v4:$buildToolsVersion"
    implementation "com.android.support:support-fragment:$buildToolsVersion"
    implementation "com.android.support:appcompat-v7:$buildToolsVersion"
    implementation "com.takisoft.fix:preference-v7:$buildToolsVersion.0"
    implementation "com.takisoft.fix:preference-v7-material:$buildToolsVersion.0"
//    implementation "com.android.support:multidex:1.0.2"
    implementation "com.android.support.constraint:constraint-layout:1.1.3"
    implementation "com.google.android.gms:play-services-location:$googlePlayVersion"
    implementation "com.squareup.okhttp3:okhttp:3.10.0"
    // TODO implementation "com.squareup.retrofit:retrofit:1.9.0"
    implementation "com.jakewharton:butterknife:$butterknifeVersion"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterknifeVersion"
    implementation "com.google.code.gson:gson:2.8.5"
//    implementation "com.google.dagger:dagger:$daggerVersion"
//    implementation "com.google.dagger:dagger-android:$daggerVersion"
    implementation "com.google.dagger:dagger-android-support:$daggerVersion"
    annotationProcessor "com.google.dagger:dagger-compiler:$daggerVersion"
    annotationProcessor "com.google.dagger:dagger-android-processor:$daggerVersion"
}
