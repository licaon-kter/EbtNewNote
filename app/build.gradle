apply plugin: 'com.android.application'

def versionMajor = 0
def versionMinor = 36

android {
    compileSdkVersion rootProject.ext.sdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.marv42.ebt.newnote"
        versionCode versionMajor * 1000 + versionMinor
        versionName "${versionMajor}.${versionMinor}"
        minSdkVersion 28
        targetSdkVersion rootProject.ext.sdkVersion
        multiDexEnabled true

        testApplicationId "com.marv42.ebt.newnote.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }

    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled true
        }
    }

    flavorDimensions "ocrServiceKey"
    productFlavors {
        withKey {
            dimension "ocrServiceKey"
            versionNameSuffix "-withKey"
        }
        withoutKey {
            dimension "ocrServiceKey"
        }
    }

    configurations.all {
        resolutionStrategy.force "com.google.code.findbugs:jsr305:3.0.2"
    }

    compileOptions {
//        incremental false
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

def acraVersion = '5.1.3'
def daggerVersion = '2.28.1'
def butterknifeVersion = '10.2.1'
// def androidXVersion =

dependencies {
    implementation "ch.acra:acra-mail:$acraVersion"
    implementation "ch.acra:acra-toast:$acraVersion"
//    implementation "com.splunk:mint-android-sdk:5.1.0"
    implementation "androidx.exifinterface:exifinterface:1.2.0"
    implementation "androidx.legacy:legacy-support-v4:1.0.0"
    implementation "androidx.fragment:fragment:1.2.5"
    implementation "androidx.security:security-crypto:1.1.0-alpha01"
    implementation "androidx.constraintlayout:constraintlayout:1.1.3"
    implementation "androidx.appcompat:appcompat:1.1.0"
    implementation "androidx.preference:preference:1.1.1"
    implementation "com.android.support:design:${rootProject.ext.buildToolsVersion}"
//    implementation "com.google.android.material:material:$buildToolsVersion"
//    implementation "androidx.multidex:multidex:2.0.1"
    implementation "com.squareup.okhttp3:okhttp:4.8.0"
    implementation "com.jakewharton:butterknife:$butterknifeVersion"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterknifeVersion"
    implementation "com.google.code.gson:gson:2.8.6"
    implementation "com.squareup.picasso:picasso:2.71828"
//    implementation "com.google.dagger:dagger:$daggerVersion"
//    implementation "com.google.dagger:dagger-android:$daggerVersion"
    implementation "com.google.dagger:dagger-android-support:$daggerVersion"
    annotationProcessor "com.google.dagger:dagger-compiler:$daggerVersion"
    annotationProcessor "com.google.dagger:dagger-android-processor:$daggerVersion"
}
