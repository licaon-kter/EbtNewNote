apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.2"

    defaultConfig {
        applicationId "com.marv42.ebt.newnote"
        minSdkVersion 26
        targetSdkVersion 28
        multiDexEnabled true

        testApplicationId "com.marv42.ebt.newnote.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }

    buildTypes {
        debug {
            minifyEnabled false
            useProguard false
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-android-debug.pro', 'proguard-rules-acra.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules-acra.pro'
        }
    }
    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
    }
}

def buildtoolsVersion = '28.0.0-rc01'
def acraVersion = '5.1.3'
def daggerVersion = '2.16'
def googlePlayVersion = '15.0.1'

dependencies {
//    implementation 'ch.acra:acra-advanced-scheduler:5.2.0-rc2'
//    implementation "ch.acra:acra-core:$acraVersion"
//    implementation "ch.acra:acra-mail:$acraVersion"
//    implementation "ch.acra:acra-toast:$acraVersion"
//    implementation "com.splunk:mint-android-sdk:5.1.0"
    implementation "com.android.support:exifinterface:$buildtoolsVersion"
    implementation "com.android.support:support-v4:$buildtoolsVersion"
    implementation "com.android.support:support-fragment:$buildtoolsVersion"
    implementation "com.android.support:appcompat-v7:$buildtoolsVersion"
    //implementation "com.android.support:preference-v7:$buildtoolsVersion"
    implementation "com.android.support:preference-v14:$buildtoolsVersion"
    implementation "com.takisoft.fix:preference-v7:28.0.0.0-alpha3"
//    implementation "com.android.support:multidex:1.0.2"
    implementation "com.android.support.constraint:constraint-layout:1.1.2"
    implementation "com.google.android.gms:play-services-location:$googlePlayVersion"
    implementation "com.squareup.okhttp3:okhttp:3.9.1"
    // TODO implementation "com.squareup.retrofit:retrofit:1.9.0"
    implementation "com.google.dagger:dagger:$daggerVersion"
    annotationProcessor "com.google.dagger:dagger-compiler:$daggerVersion"
    implementation "com.google.dagger:dagger-android:$daggerVersion"
    implementation "com.google.dagger:dagger-android-support:$daggerVersion"
    annotationProcessor "com.google.dagger:dagger-android-processor:$daggerVersion"
}
