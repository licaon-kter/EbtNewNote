apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.0'

    defaultConfig {
        applicationId "com.marv42.ebt.newnote"
        minSdkVersion 28
        targetSdkVersion 29
        multiDexEnabled true

        testApplicationId "com.marv42.ebt.newnote.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }

    buildTypes {
        debug {
            minifyEnabled false
            useProguard false
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-android-debug.pro', 'proguard-rules-acra.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules-acra.pro'
        }
    }

    flavorDimensions "ocrServiceKey"
    productFlavors {
        withKey {
            dimension "ocrServiceKey"
            versionNameSuffix "-withKey"
        }
        withoutKey {
            dimension "ocrServiceKey"
        }
    }

    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
    }

    compileOptions {
//        incremental false
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

//    lintOptions {
//        abortOnError false
//    }
}

def buildToolsVersion = '29.0.0'
def acraVersion = '5.1.3'
def daggerVersion = '2.23.1'
def butterknifeVersion = '10.1.0'
def androidXVersion = '1.0.0'

dependencies {
    implementation "ch.acra:acra-mail:$acraVersion"
    implementation "ch.acra:acra-toast:$acraVersion"
//    implementation "com.splunk:mint-android-sdk:5.1.0"
    implementation "androidx.exifinterface:exifinterface:$androidXVersion"
    implementation "androidx.legacy:legacy-support-v4:$androidXVersion"
    implementation "androidx.fragment:fragment:1.2.0-alpha01" // $androidXVersion"
    implementation "androidx.appcompat:appcompat:1.0.2" // $androidXVersion"
    implementation "androidx.preference:preference:1.1.0-rc01" // $androidXVersion"
    implementation "com.takisoft.preferencex:preferencex:1.1.0-alpha05" // $androidXVersion"
    implementation "com.android.support:design:$buildToolsVersion"
//    implementation "com.google.android.material:material:$buildToolsVersion"
//    implementation "androidx.multidex:multidex:2.0.1"
    implementation "androidx.constraintlayout:constraintlayout:1.1.3" // $androidXVersion"
    implementation "com.squareup.okhttp3:okhttp:3.10.0"
    implementation "com.jakewharton:butterknife:$butterknifeVersion"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterknifeVersion"
    implementation "com.google.code.gson:gson:2.8.5"
//    implementation "com.google.dagger:dagger:$daggerVersion"
//    implementation "com.google.dagger:dagger-android:$daggerVersion"
    implementation "com.google.dagger:dagger-android-support:$daggerVersion"
    annotationProcessor "com.google.dagger:dagger-compiler:$daggerVersion"
    annotationProcessor "com.google.dagger:dagger-android-processor:$daggerVersion"
}
