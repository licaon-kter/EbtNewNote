apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "com.marv42.ebt.newnote"
        minSdkVersion 22
        targetSdkVersion 27
//        multiDexEnabled true

        testApplicationId "com.marv42.ebt.newnote.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
    }
}

def buildtoolsVersion = '27.1.0'
def acraVersion = '4.9.2' // '5.1.0'
def daggerVersion = '2.14.1'

dependencies {
//    implementation "com.android.support:multidex:1.0.2"
//    implementation "ch.acra:acra:$acraVersion"
//    implementation "ch.acra:acra-mail:$acraVersion"
//    implementation "ch.acra:acra-toast:$acraVersion"
//    implementation "com.splunk:mint-android-sdk:5.1.0"
    implementation "com.android.support:support-v4:$buildtoolsVersion"
    implementation "com.android.support:appcompat-v7:$buildtoolsVersion"
    implementation "com.android.support.constraint:constraint-layout:1.0.2"
    implementation "com.squareup.okhttp3:okhttp:3.9.1"
    // TODO implementation "com.squareup.retrofit:retrofit:1.9.0"
    implementation "com.google.dagger:dagger:$daggerVersion"
    annotationProcessor "com.google.dagger:dagger-compiler:$daggerVersion"
    implementation "com.google.dagger:dagger-android:$daggerVersion"
    implementation "com.google.dagger:dagger-android-support:$daggerVersion"
    annotationProcessor "com.google.dagger:dagger-android-processor:$daggerVersion"
}
